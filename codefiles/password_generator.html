    <div class="container pt-5" style="width:50%;">
        <form>
            <div class="mb-3">
              <h1>Password Generator</h1>
              <div class="" style="display: flex;align-items: center;justify-content: space-between;">
                <div>
                  <label for="exampleInputEmail1" class="form-label">Choose :</label>
                  <div id="exampleInputEmail1">
                      <div>
                          <input id="Letters" type="checkbox" />
                          <label for="Letter">Letters</label>
                      </div>
                      <div>
                          <input id="Numbers" type="checkbox" />
                          <label for="Numbers">Numbers</label>
                      </div>
                      <div>
                          <input id="Special" type="checkbox" />
                          <label for="Special">Special Characters</label>
                      </div>
                      
                  </div>
                </div>
                <div>
                  <label for="exampleInputEmail1" class="form-label">Choose :</label>
                  <div id="exampleInputEmail1">
                    <div>
                        <input id="funpas" type="checkbox" />
                        <label for="funpas">Funny Password</label>
                    </div>
                    <div>
                        <input id="tpas" type="checkbox" />
                        <label for="tpas">Tough Password</label>
                    </div>
                    <div>
                        <input id="medpas" type="checkbox" />
                        <label for="medpas">Medium Password</label>
                    </div>
                    
                </div>
              </div>
            </div>

            <div>
                <label for="length" class="form-label">Sepcify Length:</label><br>
                <input id="length" type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Output Password :</label>
              <input type="text" class="form-control" id="password">
            </div>
            <div class="button-container" style="display: flex;align-items: center;justify-content: space-between;">
              <button id="btn" type="submit"  class="btn btn-primary">Submit</button>
              <button id="copybtn"  class="btn btn-primary">Copy Password</button>
            </div>
        </form> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
