<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag it</title>
    <link href="drag.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="field">
            <h1>Scheduled Tasks</h1>
            <div class="scheduled dropbox">
                <div class="message" draggable="true">This is the scheduled task1</div>
                <div class="message" draggable="true">This is the scheduled task2</div>
                <div class="message" draggable="true">This is the scheduled task3</div>
                <div class="message" draggable="true">This is the scheduled task4</div>
                <div class="message" draggable="true">This is the scheduled task5</div>
            </div>
        </div>
        <div class="field ">
            <h1>Tasks in Progress</h1>
            <div class="inprogress dropbox"></div>
        </div>
        <div class="field">
            <h1>Tasks Done</h1>
            <div class="done dropbox"></div>
        </div>
    </div>
</body>
<script src="drag.js" type="text/javascript"></script>
</html>
